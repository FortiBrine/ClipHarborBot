services:
  clipharborbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipharborbot
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:2000/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - clipharborbot-temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: docker.io/library/postgres:18-alpine
    container_name: clipharborbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  cloudflared:
    image: docker.io/cloudflare/cloudflared:2026.2.0
    container_name: clipharborbot-cloudflared
    restart: unless-stopped

    profiles:
      - tunnel
    command: tunnel run --url http://clipharborbot:2000 --token ${CLOUDFLARE_TUNNEL_TOKEN}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      clipharborbot:
        condition: service_healthy

volumes:
  clipharborbot-temp:
  postgres-data:
