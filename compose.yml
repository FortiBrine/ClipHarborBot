services:
  clipharborbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipharborbot
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ["CMD", "/bin/busybox", "wget", "-qO-", "http://localhost:2000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - clipharbor-temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: clipharbor-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  cloudflared:
    image: docker.io/cloudflare/cloudflared:2026.2.0
    container_name: cloudflared
    restart: unless-stopped

    profiles:
      - tunnel
    command: tunnel run --url http://clipharborbot:2000 --token ${CLOUDFLARE_TUNNEL_TOKEN}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - clipharborbot

volumes:
  clipharbor-temp:
  postgres-data: